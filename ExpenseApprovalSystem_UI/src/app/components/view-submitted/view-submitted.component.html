<div class="view-submitted-container">
  <h2>Submitted Expenses</h2>
  
  <div class="table-container">
    <table mat-table [dataSource]="expenses" *ngIf="expenses.length > 0; else noExpenses" class="mat-elevation-z2">
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let expense">{{ expense.amount | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let expense">{{ expense.category }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let expense">{{ expense.description }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let expense">
          <mat-chip [class]="'status-' + expense.status?.toLowerCase()">
            {{ expense.status }}
          </mat-chip>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <ng-template #noExpenses>
      <div class="no-data">
        <p>No expenses submitted yet.</p>
      </div>
    </ng-template>
  </div>
</div>
